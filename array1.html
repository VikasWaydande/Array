<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums=[1,2,3,4,5]
        let names=["Vikas","Ratna","Viki","Rutu"]

        document.write(nums+"<br>")
        document.write(names+"<br>")
        document.write("<br>")
        document.write(nums[2]+"<br>")
        document.write(names[1]+"<br>")

        for(let i=1; i<nums.length;i++){
            document.write(`<br> ${i}th No: ${nums[i]}`)
        }
        document.write("<br>")
        for(let j=1; j<names.length;j++){
            document.write(`<br> ${j}th Name: ${names[j]}`)
        }


</script>
</body>
</html>
