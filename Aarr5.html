<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[10,20,30,40,50,60]

        array.push(10)      //adds 10 to after last index
        document.write(`after push ${array}<br>`)

        array.pop()         //removes last element
        document.write(`after push ${array}<br>`)

        array.unshift(10)       //adds 30to 0th index
        document.write(`after unshift ${array}<br>`)

        array.shift()           // removes 1st element
        document.write(`after shift ${array}<br>`)

    </script>
</body>
</html>
